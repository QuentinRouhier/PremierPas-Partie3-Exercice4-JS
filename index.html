<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button id='button' type="button" name="button" >VÃ©rification</button>
  </form>
  <script>
  //Creation de deux variables
  var passWord = document.getElementById('motdepasse');
  var ok = document.getElementById('confirmation');
  /*dans le document ( la page html) en selectione l'id (button) pour que quand il y es un ajoue d'evenement
   clic et que la fonction s'enclanche*/
   document.getElementById('button').addEventListener('click', function(){
     //si le password et la confirmation est vide alor une alert
    if (passWord.value == '' || ok.value == '') {
      alert('vous devez rentrer quelque chose');
      //sinon si le password et egal a la confirmation alor le cadren sera e nvert
    }else if (passWord.value == ok.value){
      document.getElementById('motdepasse').style.borderColor='green';
      document.getElementById('confirmation').style.borderColor='green';
    }
    //sinon le bord sera en rouge 
    else {
      document.getElementById('motdepasse').style.borderColor='red';
      document.getElementById('confirmation').style.borderColor='red';
    }
  });
  </script>
